version: '2'
services:
  elasticsearch:
    image: elasticsearch:5.2.0-alpine
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add:
      - IPC_LOCK
    volumes:
      - /srv/docker/elasticsearch/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet
    restart: always
  kibana:
    image: kibana:5.2.0-alpine
    ports:
      - "5601:5601"
    networks:
      - esnet
    restart: always
networks:
  esnet:
    driver: bridge
